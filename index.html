<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Overwatch?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: black;
            color: lightpink;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8), black);
            z-index: -2;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: lightpink;
            clip-path: polygon(
                50% 0%,
                61% 18%,
                75% 25%,
                85% 37%,
                90% 50%,
                75% 75%,
                50% 100%,
                25% 75%,
                10% 50%,
                15% 37%,
                25% 25%,
                39% 18%
            );
            animation: pulse 1.5s infinite;
            opacity: 0.8;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px sagegreen;
        }
        .button-container {
            display: flex;
            gap: 30px;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        #yes-button {
            background-color: lightpink;
            color: black;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.6);
        }
        #yes-button:hover {
            background-color: pink;
            transform: scale(1.1);
        }
        #no-button {
            background-color: sagegreen;
            color: black;
            box-shadow: 0 4px 10px rgba(152, 251, 152, 0.6);
        }
        #no-button:hover {
            background-color: lightgreen;
            transform: scale(1.1);
        }
        .message {
            font-size: 2.5rem;
            margin-top: 30px;
            color: lightpink;
            text-shadow: 2px 2px 5px sagegreen;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Ally, would you like to play Overwatch with me? <span class="heart">‚ù§</span></h1>
    <div class="button-container">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>
    <div class="message" id="message"></div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const message = document.getElementById('message');

        yesButton.addEventListener('click', () => {
            message.textContent = 'YIPIEE!!';
        });

        noButton.addEventListener('click', () => {
            const currentSize = parseFloat(getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + 'px';
        });

        // Generate scattered hearts
        const body = document.body;
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            body.appendChild(heart);
        }
    </script>
</body>
</html>
